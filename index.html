<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

  <div class="mt-5 col-5 card text-center mx-auto">
      <br>
      <h5>Dear, customer. Please fill out the form below.</h5><br>
      <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="mx-auto" >


        <input type=hidden name="oid" value="00D2z0000001Lts">
        <input type=hidden name="retURL" value="http://">

      <div class="row text-center">
        <div class="col-6">
          <input  class="form-control" id="first_name" placeholder="First name" aria-label="First name" name="first_name" type="text" /><br>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name"  name="last_name">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input  id="company" name="company" type="text" class="form-control" placeholder="Company" aria-label="Company" /><br>
        </div>
        <div class="col-6">
          <input  id="city" name="city" type="text" class="form-control" placeholder="City" aria-label="City" /><br>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input  id="email" name="email" type="email" class="form-control" placeholder="Email" aria-label="Email"/><br>
        </div>
        <div class="col-6">
          <input  id="phone" name="phone" type="text" class="form-control" placeholder="Phone" aria-label="Phone"/><br>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <textarea name="description" class="form-control" placeholder="Description" aria-label="Description"></textarea><br>
        </div>
      </div>
        
      <input type="submit" name="submit" class="btn btn-primary mb-3"><br>

      </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
